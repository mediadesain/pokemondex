<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <center><img src="../assets/logo/pokemon.png" style="margin:30px auto;max-width: 80%;"></center>
          <ion-list-header>Pokemons Type</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Favorites</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="'/favourite'" lines="none" detail="false">
              <ion-icon slot="start" name="heart"></ion-icon>
              <ion-label>Liked</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
